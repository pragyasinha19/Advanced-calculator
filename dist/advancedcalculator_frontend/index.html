<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Calculadora Motoko</title>
<script defer src="index.js"></script></head>
<body>
    <div>
        <input type="number" id="numero1" placeholder="Número 1">
        <input type="number" id="numero2" placeholder="Número 2">
        <select id="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
            <option value="raizCuadrada">Raíz Cuadrada</option>
            <option value="potencia">Potencia</option>
            <option value="logaritmo">Logaritmo</option>
            <option value="seno">Seno</option>
            <option value="coseno">Coseno</option>
            <option value="tangente">Tangente</option>
        </select>
        <button id="buttonId">Calcular</button>
    </div>
    <div>
        Resultado: <span id="resultado"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
